<ion-view view-title="Following">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear" ng-click="goBack()">
      <i class="ion-ios-arrow-back"></i>
    </ion-nav-back-button>    
    <ion-nav-buttons side="right">
      <a ng-click="openAddFriendDialog()" class="button button-icon icon ion-ios-personadd-outline"></a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in myAccountInfo.following" class="item-thumbnail-left">
        <img ng-src="img/thehosty.ico.png" style="width: 75%; height: 80%">
        <div class="row">
          <div class="col col-70">
            <div class="col text-left">{{ friend.name }}</div>
            <div class="col text-left" style="font-size: 11px;">Hosty ID: {{ friend.userId }} </div>
          </div>
          <div class="col col-25 text-center">
            <button class="button icon ion-ios-checkmark-empty" ng-click="follow(friend.userId)"></button>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
