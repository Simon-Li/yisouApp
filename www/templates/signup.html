<ion-content>
  <form ng-submit="doSignup(userInfo)">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="userInfo.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="userInfo.password">
      </label>             
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="userInfo.confirmPassword">
      </label>
      <div ng-show="alert!==''">
        <p style="color: red; size=0.8em;">{{alert}}</p>
      </div>            
      <div>
        <button class="button button-block button-positive" type="submit">Register</button>             
      </div>
    </div>
  </form>    
</ion-content>
</ion-view>
