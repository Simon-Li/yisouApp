<ion-view>
<ion-content>
  <form ng-submit="doSignup(userInfo)">
    <div class="row">
      <div class="col ">
      <label class="item item-input item-select">
        <div class="input-label">
          Beds
        </div>
        <select ng-model="spaceInfo.beds" ng-options="v for v in presetBedsNum"></select>        
      </label>
      </div>
      <div class="col ">
      <label class="item item-input item-select">
        <div class="input-label">
          Baths
        </div>
        <select ng-model="spaceInfo.baths" ng-options="v for v in presetBathsNum"></select>        
      </label>
      </div>
    </div>
    <div class="col col-100">
      <label class="item item-input">
        <input type="text" placeholder="Address" ng-model="userInfo.address">
      </label>             
    </div>
    <div>
    <label class="item item-input">
      <input type="password" placeholder="Confirm Password" ng-model="userInfo.confirmPassword">
    </label>
    </div>
    <div ng-show="alert!==''">
      <p style="color: red; size=0.8em;">{{alert}}</p>
    </div>            
    <div>
      <button class="button button-block button-positive" type="submit">Register</button>             
    </div>
    
  </form>
</ion-content>
</ion-view>
