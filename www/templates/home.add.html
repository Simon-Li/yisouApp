<style>
select {
  border: none;
  outline: none;
}
</style>
<ion-view view-title="New Space">
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button class="button-clear" ng-click="goBack()">
    <i class="ion-ios-arrow-back"></i>
  </ion-nav-back-button>
</ion-nav-bar>

<ion-content>
  <form ng-submit="add(spaceInfo)" >
    <div class="row" style="line-height: 33px;">
      <div class="col text-left item">Beds
        <select ng-model="spaceInfo.beds" ng-options="item for item in presetBedsNum"></select>
      </div>
      <div class="col text-left item">Baths
        <select ng-model="spaceInfo.baths" ng-options="v for v in presetBathsNum"></select>
      </div>
    </div>
    <div class="row" style="line-height: 33px;">
      <div class="col text-left item">City
        <select ng-model="spaceInfo.city" ng-options="v for v in presetCity"></select>
      </div>    
    </div>
    <div class="row">
      <div class="col text-left item item-input">
        <input type="text" placeholder="Address" ng-model="spaceInfo.address">
      </div>
    </div>
    <div class="row">
      <div class="col text-left item item-input">
        <input type="text" placeholder="Postcode" ng-model="spaceInfo.postcode">
      </div>
    </div>
    <div class="row">
      <div class="col text-left item item-input">
        <input type="text" placeholder="Price" ng-model="spaceInfo.price">
      </div>
    </div>
    <div class="row">
      <div ng-show="alert!==''">
        <p style="color: red; size=0.8em;">{{alert}}</p>
      </div>            
    </div>
    <div class="row">
      <button class="button button-block button-positive" type="submit">Add</button>             
    </div>
    
  </form>
</ion-content>
</ion-view>
