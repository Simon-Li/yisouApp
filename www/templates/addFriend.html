<ion-modal-view ng-controller="AddFriendModalCtrl">
  <ion-header-bar>
    <h1 class="title">Follow people</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-ios-close-empty" ng-click="close()"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="searchFriendById(searchUserId)">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon balanced"></i>
          <input type="text" placeholder="Hosty ID" ng-model="searchUserId">
        </label>
      </div>
    </form>

    <div ng-if="alert === null">
      <ion-list>
        <div><br></div>
        <ion-item ng-repeat="friend in myFriendSearchResult" class="item-thumbnail-left" style="padding-bottom: 0px;padding-top: 0px; min-height:50px;padding-left: 60px;">
          <img ng-src="img/thehosty.ico.png" style="max-width: 48px;max-height: 38px;">
          <div class="row" style="padding-top: 1px;padding-bottom: 1px;">
            <div class="col col-85" style="padding-top: 2px;padding-bottom: 0px;">
              <div class="col text-left" style="padding-bottom: 0px;">{{ friend.name }}</div>
              <div class="col text-left" style="font-size: 11px;padding-top:0px;">Hosty ID: {{ friend.userId }} </div>
            </div>
            <div class="col col-10">
              <button class="button button-small icon ion-person-add" ng-class="{'balanced': added===true}" ng-click="follow(friend.userId, friend.name)"></button>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div ng-if="alert !== null">
      <br><br><br><br><br>
      <p class="text-center">{{ alert }}</p>
    </div>
  </ion-content>
</ion-modal-view>
